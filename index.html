<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mama's Pizza Shop</title>
  <link rel="shortcut icon" href="mamas-pizza-logo.png" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap');

    :root {
      --brand: #e53935;
      --brand-dark: #c62828;
      --accent: #ffca28;
      --bg: #fff3e0;
      --card: #fff;
      --ok: #2e7d32;
      --muted: #6b7280;
    }

    body {
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(135deg, #ffe0b2 0%, #ffcc80 100%);
      margin: 0;
      color: #333;
    }

    header {
      background: var(--brand);
      color: #fff;
      padding: 20px;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 1px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, .25);
      display: flex;
      justify-content: center; /* center align Mamaâ€™s Pizza text */
      align-items: center;
      position: relative;
    }

    header .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header .download-btn {
      position: absolute;
      right: 20px;
      background: #ffeb3b;
      color: black;
      text-decoration: none;
      padding: 6px 14px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: 0.3s;
    }

    header .download-btn:hover {
      background: #fdd835; /* hover: darker yellow */
    }

    header .download-btn img {
      width: 18px;
      height: 18px;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: var(--card);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, .15);
      text-align: center;
    }

    h2 {
      color: var(--brand-dark);
      margin-bottom: 30px;
    }

    .actions {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn1,
    .btn2 {
      flex: 1;
      min-width: 200px;
      padding: 14px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      color: white;
      text-align: center;
    }

    .btn1 {
      background-color: var(--brand);
    }

    .btn1:hover {
      background-color: var(--brand-dark);
    }

    .btn2 {
      background-color: #25d366;
    }

    .btn2:hover {
      background-color: #1ebc59;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="mamas-pizza-logo.png" alt="Mama's Pizza Logo" width="40" height="40">
      <span>Mama's Pizza Shop</span>
    </div>
    <a href="MamasPizza_Menu.pdf" download="MamasPizza_Menu.pdf" target="_blank" class="download-btn">
      <img src="download-icon.png" alt="Download"> Download Menu
    </a>
  </header>

  <div class="container">
    <h2>Welcome to Mama's Pizza Shop</h2>
    <div class="actions">
      <a href="menu.html" class="btn1">Order Through Menu</a>
      <a href="custom-order.html" class="btn2">Order Custom Pizzas</a>
    </div>
  </div>
</body>

</html>
